<!DOCTYPE html>
<html lang="eng">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ricerca Rapida</title>
    <link href="https://fonts.googleapis.com/css?family=Bitter:400,700|Lato:300,400" rel="stylesheet">
<!--
    <link rel="stylesheet" href="css/style.css"> </head>
-->

<body>
    <div class="container">
        <ul class="lang_wrapper">
            <li>
                <a id="ita"></a>
            </li>
            <li>
                <a id="eng"></a>
            </li>
        </ul>
        <form class="search_form" action onsubmit="event.preventDefault()">
            <input id="searchterm" type="search" placeholder="Cerca..." autocomplete="off" autocorrect="off" autocapitalize="word" spellcheck="false"> <span class="search_info">Scrivi nella barra per cercare sul <span>wiki</span> o premi ESC per chiudere</span>
        </form>
        <form class="search_form" action onsubmit="event.preventDefault()">
            <input id="searchbox" type="search" placeholder="Autocomplete...">
        </form>
        <div id="results"></div>
    </div>
    <!--scripts-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/themes/smoothness/jquery-ui.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>

    <script src="js/javascript.js"></script>

</html>
